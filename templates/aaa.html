<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/aaa.css')}}">

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .typing-dot { animation: typing 1.4s infinite; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        .chat-messages::-webkit-scrollbar { width: 8px; }
        .chat-messages::-webkit-scrollbar-track { background: #f1f1f1; }
        .chat-messages::-webkit-scrollbar-thumb { background: #667eea; border-radius: 4px; }
        .chat-messages::-webkit-scrollbar-thumb:hover { background: #764ba2; }
    </style>
</head>
<body class="bg-gradient-to-br from-emerald-500 to-gray-700 min-h-screen flex items-center justify-center p-5">
    
    <div class="w-full max-w-4xl h-[90vh] bg-white rounded-3xl shadow-2xl flex flex-col overflow-hidden">
        
        <!-- Header -->
        <div class="bg-gradient-to-r from-green-500 to-gray-700 text-white p-5 text-center text-2xl font-bold shadow-lg">
            ðŸ¤– Chatbot Assistant
        </div>
        
        <!-- Messages Container -->
        <div id="chatMessages" class="chat-messages flex-1 overflow-y-auto p-5 bg-gray-100">
            
            <!-- Initial Bot Message -->
            <div style="display: flex; justify-content: flex-start; width: 100%; margin-bottom: 20px;">
                <div style="max-width: 65%; display: flex; flex-direction: column; align-items: flex-start;">
                    <div style="font-size: 12px; font-weight: bold; margin-bottom: 4px; color: #2563eb;">Bot</div>
                    <div style="display: inline-block; padding: 12px 16px; border-radius: 20px; border-bottom-left-radius: 4px; background: white; color: #333; box-shadow: 0 2px 6px rgba(0,0,0,0.08); border: 1px solid #e5e7eb; word-wrap: break-word; overflow-wrap: break-word; word-break: break-word; hyphens: auto; max-width: 100%;">
                        Halo! Saya chatbot assistant. Ada yang bisa saya bantu?
                        <div id="initialTime" style="font-size: 10px; color: #9ca3af; margin-top: 6px; text-align: right; white-space: nowrap;"></div>
                    </div>
                </div>
            </div>
            
            <div style="height: 1px; margin: 15px 0; background: linear-gradient(to right, transparent, #ddd, transparent);"></div>
            
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="hidden p-4 mx-5 mb-5 bg-white rounded-3xl rounded-bl-md w-fit shadow-md">
            <span class="typing-dot inline-block w-2 h-2 rounded-full bg-purple-600 mx-0.5"></span>
            <span class="typing-dot inline-block w-2 h-2 rounded-full bg-purple-600 mx-0.5"></span>
            <span class="typing-dot inline-block w-2 h-2 rounded-full bg-purple-600 mx-0.5"></span>
        </div>

        <!-- Input Container -->
        <div class="p-5 bg-white border-t-2 border-gray-200 flex gap-3">
            <input 
                type="text" 
                id="userInput" 
                class="flex-1 p-4 border-2 border-gray-200 rounded-full text-base outline-none focus:border-teal-500 transition-colors"
                placeholder="Ketik pesan Anda di sini..."
                autocomplete="off"
            >
            <button 
                id="sendButton"
                class="px-8 py-4 bg-gradient-to-r from-green-500 to-lime-400 text-white rounded-full text-base font-bold cursor-pointer transition-all hover:-translate-y-0.5 hover:shadow-lg active:translate-y-0"
            >
                Kirim
            </button>
        </div>
        
    </div>

    <script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script src="{{url_for('static', filename='/js/chatbot1.js')}}"></script>
</body>
</html>
